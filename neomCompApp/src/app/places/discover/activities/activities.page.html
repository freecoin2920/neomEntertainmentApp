<ion-header>
  <ion-toolbar>
    <ion-title>activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{ //loadedPlaces[0].title}}
        </ion-card-title>
        <ion-card-subtitle>{{//loadedPlaces[0].price | currency}}/ Person</ion-card-subtitle>
      </ion-card-header>
      <ion-img [src]="//loadedPlaces[0].imageUrl">
        <ion-card-content>
          <p>{{ //loadedPlaces[0].description}}</p>
        </ion-card-content>
      </ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
